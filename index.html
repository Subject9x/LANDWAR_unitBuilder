<!DOCTYPE html>
<html>
<!-- LANDWAR Unit Builder V0.0.1
    Author: Peter Roohr
    Overview
        main html entry point for application-->
<head>
    <meta charset="UTF-8"> 
    <title>LANDWAR Unit Builder v0.0.1</title>
</head>
<body>
  <h1><u>Landwar Unit Builder</u></h1>
  <h3><b>Rules Version v0.34</b></h3>
  <h4><i>App Version v0.0.1</i></h4>
  <div>
    <form>
      <table >
        <tr>
          <th><b>Base Stat</b></th>
          <th><b>Input Value</b></th>
          <th><b>Point Cost</b></th>
          <th><i>Scalar Cost</i></th>
        </tr>
        <tr>
          <td><label for="inputSize">Size</label></td>
          <td><input type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="inputSizeId" name="inputSize" onfocus="changeInputsize()" onchange="changeInputsize()" value="0"></td>
          <td><label id="sizeCostValId" name="sizeCostVal" >0</label></td>
        </tr>
        <tr>
          <td><label for="inputMove">Move</label></td>
          <td><input type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="inputMoveId" name="inputMove" onfocus="changeInputMove()" onchange="changeInputMove()" value="0"></td>
          <td><label id="moveCostValId" name="moveCostVal">0</label></td>
        </tr>
        <tr>
          <td><label for="inputEvade">Evade</label></td>
          <td><input type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="inputEvadeId" name="inputEvade" onfocus="changeInputEvade()" onchange="changeInputEvade()" value="0"></td>
          <td><label id="evadeCostValId" name="evadeCostVal">0</label></td>
        </tr>
        <tr>
          <td><label for="inputDmgMelee">Damage-Melee Range</label></td>
          <td><input type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="inputDmgMeleeId" name="inputDmgMelee" onfocus="changeInputDamageMelee()" onchange="changeInputDamageMelee()" value="0"></td>
          <td><label id="dmgMeleeCostValId" name="dmgMeleeCostVal">0</label></td>
        </tr>
        <tr>
          <td><label for="inputDmgShort">Damage-Short Range</label></td>
          <td><input type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="inputDmgShortId" name="inputDmgShort" onfocus="changeInputDamageShort()" onchange="changeInputDamageShort()" value="0"></td>
          <td><label id="dmgShortCostValId" name="dmgShortCostVal">0</label></td>
        </tr>
        <tr>
          <td><label for="inputDmgMedium">Damage-Medium Range</label></td>
          <td><input type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="inputDmgMediumId" name="inputDmgMedium" onfocus="changeInputDamageMedium()" onchange="changeInputDamageMedium()" value="0"></td>
          <td><label id="dmgMediumCostValId" name="dmgMediumCostVal">0</label></td>
        </tr>
        <tr>
          <td><label for="inputDmgLong">Damage-Long Range</label></td>
          <td><input type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="inputDmgLongId" name="inputDmgLong" onfocus="changeInputDamageLong()" onchange="changeInputDamageLong()" value="0"></td>
          <td><label id="dmgLongCostValId" name="dmgLongCostVal">0</label></td>
        </tr>
        <tr>
          <td><label for="inputArmor">Armor</label></td>
          <td><input type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="inputArmorId" name="inputArmor" onfocus="changeInputArmor()" onchange="changeInputArmor()" value="0"></td>
          <td><label id="armorCostValId" name="armorCostVal">0</label></td>
        </tr>
        <tr>
          <td><label for="inputStructure">Structure</label></td>
          <td><input type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="inputStructureId" name="inputStructure" onfocus="changeInputStructure()" onchange="changeInputStructure()" value="1"></td>
          <td><label id="structureCostValId" name="structureCostVal">1</label></td>
        </tr>
        <tr>
          <td>                 </td>
          <td><label><b>Unit</b> <i>Base Cost:</i></label></td>
          <td><label id="unitBaseCostId" name="unitBaseCost"></label></td>
        </tr>
        <tr>
          <td>                 </td>
          <td><label><i>Tags Cost:</i></label></td>
          <td><label id="unitTotalTagCostId" name="unitTotalTagCost"></label></td>
        </tr>
        <tr>
          <td>                 </td>
          <td><label><i>Scalar Total:</i></label></td>
          <td><label id="scalarCostTotal"></label></td>
        </tr>
        <tr>
          <td>                 </td>
          <td><label><i>Scalar Cost:</i></label></td>
          <td><label id="scalarCostValue"></label></td>
        </tr>
        <tr>
          <td>                 </td>
          <td><label><b>Total Cost:</b></label></td>
          <td><label id="unitTotalCostId" name="unitTotalCost"></label></td>
        </tr>
      </table>
    </form>
  </div>
  <div>
    <!-- TAG Section-->
    <table id="tagTable">
      <tr>
        <th><b>[----]</b></th>
        <th><b>TAG Name</b></th>
        <th><b>Levels</b></th>
        <th><b>Active</b></th>
        <th><b>Cost</b></th>
        <th><b>Description</b></th>
      </tr>
    </table>
  </div>
  <div>
    <button type="button" id="btnAddTagRow" onclick="tagAddRow()">+ Add Tag +</button>
  </div>

  <script src="unitEquations.js"></script>
  <script src="tagEquations.js"></script>
  <script src="unitEquationsController.js"></script>
  <script src="tagController.js"></script>
  <script src="tagDataLocal.js"></script>
  <script>
    document.onreadystatechange = function(){
      if( document.readyState == "complete"){
        var mainUnit = unitData()[0];
      }
    }
  </script>
</body>
</html>
